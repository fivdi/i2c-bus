os: linux
arch:
  - arm64
  - ppc64le
  - s390x
language: node_js
node_js:
  - "18"
  - "16"
  - "15"
  - "14"
  - "12"
env:
  - CXX=g++-6
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6
script:
  - npm run lint
  - npm test
after_success:
  - npm run coveralls

